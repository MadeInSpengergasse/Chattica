<div ng-controller="MainController">
    <h3>Welcome to Chattica!</h3>
    <p>Please log in!</p>
    <div>Username:</div>
    <input type="text" ng-model="username">
    <div>Password:</div>
    <input type="password" ng-model="password">
    <button ng-click="login(username, password)">Log in</button>
</div>
