<div class="height100 panel panel-default" #scrollMe>
  <div class="panel-body msg_container_base chat">
    <div *ngFor="let chatMessage of getChatMessages()">
      <b>{{chatMessage.username}}: </b>{{chatMessage.message}}
    </div>
  </div>
  <div class="panel-footer col-lg-6 messageinput">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Send message..." [(ngModel)]="currentMessage"
             (keyup.enter)="sendMessage()">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="sendMessage()">Submit</button>
      </span>
    </div>
  </div>
</div>
